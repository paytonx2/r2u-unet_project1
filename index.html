<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Defect Detection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md text-center">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">‡∏£‡∏∞‡∏ö‡∏ö‡∏ï‡∏£‡∏ß‡∏à‡∏à‡∏±‡∏ö Defect</h1>
        
        <input type="file" id="imageInput" accept="image/*" class="hidden">
        <button onclick="document.getElementById('imageInput').click()" 
                class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition w-full mb-4">
            ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û
        </button>

        <div id="previewContainer" class="hidden mb-4">
            <img id="imagePreview" class="max-h-64 mx-auto rounded-lg shadow">
        </div>

        <button id="predictBtn" class="hidden bg-green-600 text-white px-6 py-3 rounded-lg w-full font-bold">
            ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏≤‡∏£‡∏ß‡∏¥‡πÄ‡∏Ñ‡∏£‡∏≤‡∏∞‡∏´‡πå
        </button>

        <div id="loading" class="hidden mt-4 text-gray-600 animate-pulse">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...</div>
        
        <div id="result" class="hidden mt-6 p-4 rounded-lg text-xl font-bold border-2"></div>
    </div>

    <script>
        const API_URL = "https://phuwarin-my-cnn-api.hf.space"; // <--- ‡πÅ‡∏Å‡πâ‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ!!
        const imageInput = document.getElementById('imageInput');
        const predictBtn = document.getElementById('predictBtn');
        const resultDiv = document.getElementById('result');

        imageInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('imagePreview').src = URL.createObjectURL(file);
                document.getElementById('previewContainer').classList.remove('hidden');
                predictBtn.classList.remove('hidden');
                resultDiv.classList.add('hidden');
            }
        };

        predictBtn.onclick = async () => {
            const file = imageInput.files[0];
            const formData = new FormData();
            formData.append('image', file);
            formData.append('conf_threshold', '0.35');
            formData.append('px_threshold', '15');

            document.getElementById('loading').classList.remove('hidden');
            predictBtn.classList.add('hidden');

            try {
                const response = await fetch(API_URL, { method: 'POST', body: formData });
                const data = await response.json();
                
                resultDiv.classList.remove('hidden');
                if (data.status === "MISSING") {
                    resultDiv.innerText = "üö® ‡∏û‡∏ö‡∏à‡∏∏‡∏î‡∏ö‡∏Å‡∏û‡∏£‡πà‡∏≠‡∏á (MISSING)";
                    resultDiv.className = "mt-6 p-4 rounded-lg text-xl font-bold border-red-500 bg-red-50 text-red-700";
                } else {
                    resultDiv.innerText = "‚úÖ ‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞‡∏õ‡∏Å‡∏ï‡∏¥ (GOOD)";
                    resultDiv.className = "mt-6 p-4 rounded-lg text-xl font-bold border-green-500 bg-green-50 text-green-700";
                }
            } catch (error) {
                alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + error);
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        };
    </script>
</body>
</html>
